<!DOCTYPE html>
<html>
  <head>
    <title>Menghitung Pertambahan</title>
  </head>
  <body>
    <h1>Menghitung Pertambahan</h1>

    <label for="angka1"></label>
    <input type="number" id="angka1" onchange="hitung()"/>

    <p>+</p>

    <label for="angka2"></label>
    <input type="number" id="angka2" onchange="hitung()">

    <button onclick="hitung()">Hitung</button>

    <p>=</p>


    <p id="hasil"></p>

    <script>
      function hitung() {

        //Nangkep Angka
        const angka1 = document.getElementById("angka1").value;
        const angka2 = document.getElementById("angka2").value;

        //rumus
        var hasil = parseFloat(angka1) + parseFloat(angka2);

        //hasil
        document.getElementById("hasil").innerText = hasil;
      }
    </script>
  </body>
</html>
