<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS_Pemrograman_Web</title>
</head>
<body>
    <fieldset>
    <legend>Booking Service</legend>
    <table>
    <tr>
        <td><label for="Jenis Kendaraan">Jenis Kendaraan :</label></td>
        <td><select name="Minibus" id="Bank">
            <option value="Minibus">Minibus</option>
            <option value="Angkot">Angkot</option>
        </select></td>
    </tr>
    <tr>
        <td><label for="">Nama Pesanan :</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="">Kategori Peminjaman :</label></td>
        <td><input type="radio">Pribadi</td>
        <td><input type="radio">Perusahaan/Organisasi</td>
    </tr>
    <tr>
        <td><label for="Deskripsi">Deskripsi Kebutuhan :</label></td>
        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td><label for="">Jam,Tanggal Service :</label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label for=""></label>Request Montir :</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td><label for=""></label>Telpon/HP :</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td><label for=""></label>Email :</td>
        <td><input type="text"></td>
    </tr>
    </table>
    <br>
    <input type="submit">
    <input type="reset">
    
    
    </fieldset>
</body>
</html>
